<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventLitez - Event Listing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to EventLitez</h1>
        <p>Your go-to place to create and manage events</p>
    </header>

    <section id="event-form">
        <h2>Create an Event</h2>
        <form id="create-event-form">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" required><br><br>

            <label for="event-date">Date:</label>
            <input type="date" id="event-date" required><br><br>

            <label for="event-time">Time:</label>
            <input type="time" id="event-time" required><br><br>

            <label for="event-location">Location:</label>
            <input type="text" id="event-location" required><br><br>

            <button type="submit">Create Event</button>
        </form>
    </section>

    <section id="event-list">
        <h2>Upcoming Events</h2>
        <ul id="events-container"></ul>
    </section>

    <footer>
        <p>&copy; 2025 EventLitez..</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
